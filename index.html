<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Laporan Bencana</title>
    <link rel="icon" href="favicon.ico?v=2" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="/_vercel/insights/script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"></script>
  </head>
  <style>
    :root {
      --primary: #2f3c33;
      --secondary: #f5f5f5;
      --accent: #85cc16;
    }
  </style>
  <body
    class="lg:h-svh w-full relative grid grid-cols-1 lg:grid-cols-2 p-6 antialiased overflow-hidden before:content-[''] before:size-80 before:bg-[#85cc1680] before:rounded-full before:blur-[100px] before:absolute before:-top-52 before:right-20 before:-z-10 after:content-[''] after:size-80 after:bg-[#85cc16] after:rounded-full after:blur-[100px] after:absolute after:-bottom-72 after:left-16 after:-z-10 [contain:paint]">

    <div class="col-span-1 flex justify-center lg:justify-end items-center">
      <div class="md:w-3/4 z-20">
        <h1 class="text-3xl md:text-4xl lg:text-5xl font-bold text-[--primary] md:text-balance">
          Laporkan <span class="text-[--accent]">Bencana</span> di Sekitarmu!
        </h1>

        <form
          id="predict"
          method="post"
          class="mt-10 flex flex-col md:grid md:grid-cols-2 gap-5 text-[--primary]">

          <label for="title" class="relative block col-span-1 group">
            <span
              class="ms-1 mb-1 line-clamp-1 group-has-[:user-valid]:after:content-['✓'] group-has-[:user-valid]:after:text-[--accent] after:ms-2"
              >Nama Bencana</span
            >
            <select
              type="text"
              name="title"
              id="title"
              class="relative w-full outline-none px-3 py-2 rounded bg-[--secondary] focus:outline-[--accent] border group-has-[:user-invalid]:outline-red-400"
              required>
              <option value="" disabled selected>Pilih bencana</option>
              <option value="Banjir">Banjir</option>
              <option value="Tanah Longsor">Tanah Longsor</option>
              <option value="Kebakaran">Kebakaran</option>
              <option value="Gempa Bumi">Gempa Bumi</option>
              <option value="Tsunami">Tsunami</option>
              <option value="Kekeringan">Kekeringan</option>
              <option value="Gunung Meletus">Gunung Meletus</option>
              <option value="Badai">Badai</option>
              <option value="Tornado">Tornado</option>
            </select>
              <span class="absolute left-0 -bottom-5 hidden group-has-[:user-invalid]:block text-[10px] text-red-400 mt-1">Kolom wajib diisi!</span>
          </label>

          <label for="author" class="relative block col-span-1 group">
            <span
              class="ms-1 mb-1 line-clamp-1 group-has-[:user-valid]:after:content-['✓'] group-has-[:user-valid]:after:text-[--accent] after:ms-2"
              >Nama Pelapor</span
            >
            <input
              type="text"
              name="author"
              id="author"
              placeholder="Masukkan nama pelapor"
              class="relative w-full outline-none px-3 py-2 rounded bg-[--secondary] focus:outline-[--accent] border group-has-[:user-invalid]:outline-red-400"
              required />
              <span class="absolute left-0 -bottom-5 hidden group-has-[:user-invalid]:block text-[10px] text-red-400 mt-1">Kolom wajib diisi!</span>
          </label>

          <label for="tanggal">
            <span class="ms-1 mb-1 line-clamp-1">Tanggal Bencana</span>
            <input
              type="date"
              name="tanggal"
              id="tanggal"
              placeholder="Pilih tanggal bencana"
              class="relative w-full outline-none px-3 py-2 rounded bg-[--secondary] focus:outline-[--accent] border group-has-[:user-invalid]:outline-red-400"
              required />
              <span class="absolute left-0 -bottom-5 hidden group-has-[:user-invalid]:block text-[10px] text-red-400 mt-1">Kolom wajib diisi!</span>
          </label>

          <label for="lokasi" class="relative block col-span-1 group">
            <span
              class="ms-1 mb-1 line-clamp-1 group-has-[:user-valid]:after:content-['✓'] group-has-[:user-valid]:after:text-[--accent] after:ms-2"
              >Lokasi Bencana</span
            >
            <input
              type="text"
              name="lokasi"
              id="lokasi"
              placeholder="Masukkan lokasi bencana"
              class="relative w-full outline-none px-3 py-2 rounded bg-[--secondary] focus:outline-[--accent] border group-has-[:user-invalid]:outline-red-400"
              required />
              <span class="absolute left-0 -bottom-5 hidden group-has-[:user-invalid]:block text-[10px] text-red-400 mt-1">Kolom wajib diisi!</span>
          </label>

          <label for="rumah" class="relative block col-span-1 group">
            <span
              class="ms-1 mb-1 line-clamp-1 group-has-[:user-valid]:after:content-['✓'] group-has-[:user-valid]:after:text-[--accent] after:ms-2"
              >Jumlah Rumah Terendam</span
            >
            <input
              type="number"
              name="rumah"
              id="rumah"
              min="1"
              max="99999"
              placeholder="Jumlah rumah terendam"
              class="relative w-full outline-none px-3 py-2 rounded bg-[--secondary] focus:outline-[--accent] border group-has-[:user-invalid]:outline-red-400"
              required />
              <span class="absolute left-0 -bottom-5 hidden group-has-[:user-invalid]:block text-[10px] text-red-400 mt-1">Maksimal 5 digit, wajib diisi!</span>
          </label>

          <label for="fasum" class="relative block col-span-1 group">
            <span
              class="ms-1 mb-1 line-clamp-1 group-has-[:user-valid]:after:content-['✓'] group-has-[:user-valid]:after:text-[--accent] after:ms-2"
              >Jumlah Fasilitas Umum Rusak</span
            >
            <input
              type="number"
              name="fasum"
              id="fasum"
              min="1"
              max="99999"
              placeholder="Jumlah fasilitas rusak"
              class="relative w-full outline-none px-3 py-2 rounded bg-[--secondary] focus:outline-[--accent] border group-has-[:user-invalid]:outline-red-400"
              required />
              <span class="absolute left-0 -bottom-5 hidden group-has-[:user-invalid]:block text-[10px] text-red-400 mt-1">Maksimal 5 digit, wajib diisi!</span>
          </label>

          <label for="penyebab" class="sm:col-span-2" class="relative block col-span-1 group">
            <span
              class="ms-1 mb-1 line-clamp-1 group-has-[:user-valid]:after:content-['✓'] group-has-[:user-valid]:after:text-[--accent] after:ms-2"
              >Penyebab Bencana</span
            >
            <textarea
              name="penyebab"
              id="penyebab"
              placeholder="Tuliskan penyebab bencana"
              rows="4"
              class="relative w-full outline-none px-3 py-2 rounded bg-[--secondary] focus:outline-[--accent] border group-has-[:user-invalid]:outline-red-400"
              required></textarea>
              <span class="absolute left-0 -bottom-5 hidden group-has-[:user-invalid]:block text-[10px] text-red-400 mt-1">Kolom wajib diisi!</span>
          </label>

          <div class="col-span-2 flex flex-col sm:flex-row justify-end gap-3">
            <button
              type="reset"
              class="w-full sm:w-auto order-2 sm:order-1 px-5 py-2 rounded bg-[--primary] text-white font-semibold text-center hover:bg-gray-700">
              Reset
            </button>
            <button
              type="submit"
              class="w-full sm:w-auto order-1 sm:order-2 px-5 py-2 rounded bg-[--accent] text-white font-semibold text-center hover:bg-[#A3E636]">
              Laporkan Bencana
            </button>
          </div>
        </form>

      </div>
    </div>

    <div class="col-span-1 flex justify-center lg:justify-start items-center">
      <div
        id="card"
        class="w-full sm:w-3/4 lg:ms-20 mb-20 lg:mb-10 h-80 bg-[--secondary] border rounded-md p-5 text-balance text-center translate-y-9 grid place-items-center">
        Inputkan data untuk mendapatkan output
      </div>
    </div>

    <script type="text/javascript">
      $(document).ready(function () {
        "use strict";
        $("#predict").on("submit", function (event) {
          event.stopPropagation();
          event.preventDefault();

          var data = new FormData(this);

          var success = true;
          var kerusakan = "Gagal dibuat";

          var bencana = $("#title").val().toString();
          var pelapor = $("#author").val().toString();
          var tanggal = $("#tanggal").val();
          var lokasi = $("#lokasi").val().toString();
          var rumah = $("#rumah").val();
          var fasum = $("#fasum").val();
          var penyebab = $("#penyebab").val().toString();

          $.ajax({
            url: "http://127.0.0.1:5000/predict",
            type: "POST",
            data: data,
            cache: false,
            timeout: 60000,
            processData: false,
            contentType: false,
            dataType: "json",
            mimeType: "multipart/form-data",
            success: function (json) {
              console.log("Full Response:", json);

              // cek label python
              if (JSON.stringify(json[0]) == 0) {
                kerusakan = "Rendah";
              } else if (JSON.stringify(json[0]) == 1) {
                kerusakan = "Tinggi";
              } else {
                $("#card").html("Data gagal diproses!");
              }

              $("#card").removeClass("grid place-items-center h-80 text-balance");
              $("#card").addClass("h-fit");
              $("#card").html(`
                <div class="flex justify-between items-end">
                  <div class="w-2/3 text-start">
                    <h2 class="text-3xl font-semibold text-[--accent] line-clamp-1 capitalize">
                      ${bencana}
                    </h2>
                    <h3 class="text-gray-700 text-lg line-clamp-2">${lokasi}</h3>
                  </div>
                  <div class="w-1/3 flex flex-col items-end">
                    <h4 class="text-gray-700 capitalize">${pelapor}</h4>
                    <h4 class="text-gray-500">${tanggal}</h4>
                  </div>
                </div>
                <div class="my-4 md:*:text-lg">
                  <div class="flex gap-2">
                    <p class="text-[--primary]">${rumah}</p>
                    <h4 class="text-gray-500">Rumah Terendam</h4>
                  </div>
                  <div class="flex gap-2">
                    <p class="text-[--primary]">${fasum}</p>
                    <h4 class="text-gray-500">Fasilitas Umum Rusak</h4>
                  </div>
                </div>
                <div class="mb-3 text-start">
                  <h4 class="text-gray-500">
                    Tingkat Kerusakan <sup>(Data Science Generated) </sup>
                  </h4>
                  <p class="text-gray-700">${kerusakan}</p>
                </div>
                <div class="mb-3 text-start">
                  <h4 class="text-gray-500">
                    Penyebab Bencana
                  </h4>
                  <p class="text-gray-700">${penyebab}</p>
                </div>
              `);
            },
            error: function (jqXHR, textStatus, errorThrown) {
              console.log("Error: " + textStatus);
            },
          });

          $("#card").removeClass("grid place-items-center h-80 text-balance");
          $("#card").addClass("h-fit");
          $("#card").html(`
            <div class="flex justify-between items-end">
              <div class="w-2/3 text-start">
                <h2 class="text-3xl font-semibold text-[--accent] line-clamp-1 capitalize">
                  ${bencana}
                </h2>
                <h3 class="text-gray-700 text-lg line-clamp-2">${lokasi}</h3>
              </div>
              <div class="w-1/3 flex flex-col items-end">
                <h4 class="text-gray-700 capitalize">${pelapor}</h4>
                <h4 class="text-gray-500">${tanggal}</h4>
              </div>
            </div>
            <div class="my-4 md:*:text-lg">
              <div class="flex gap-2">
                <p class="text-[--primary]">${rumah}</p>
                <h4 class="text-gray-500">Rumah Terendam</h4>
              </div>
              <div class="flex gap-2">
                <p class="text-[--primary]">${fasum}</p>
                <h4 class="text-gray-500">Fasilitas Umum Rusak</h4>
              </div>
            </div>
            <div class="mb-3 text-start">
              <h4 class="text-gray-500">
                Tingkat Kerusakan <sup>(Data Science Generated) </sup>
              </h4>
              <p class="text-gray-700">${kerusakan}</p>
            </div>
            <div class="mb-3 text-start">
              <h4 class="text-gray-500">
                Penyebab Bencana
              </h4>
              <p class="text-gray-700">${penyebab}</p>
            </div>
          `);
        });
      });
    </script>

    <script>
      document.querySelector('input[type="date"]').valueAsDate = new Date();
    </script>
  </body>
</html>
